name: Build ESurfingDialer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            output: ESurfingDialer-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: ESurfingDialer-windows-arm64.exe
          - goos: linux
            goarch: amd64
            output: ESurfingDialer-linux-amd64
          - goos: linux
            goarch: arm64
            output: ESurfingDialer-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            output: ESurfingDialer-linux-armv7
          - goos: linux
            goarch: mipsle
            output: ESurfingDialer-linux-mipsle
          - goos: darwin
            goarch: amd64
            output: ESurfingDialer-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: ESurfingDialer-darwin-arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          go build -o ${{ matrix.output }} -ldflags="-s -w" ./cmd/client
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
